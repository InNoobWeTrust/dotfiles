# Change default key binding to prevent clashing with neovim
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start with non-login shell to prevent trouble
set -g default-command "${SHELL}"

# Let title bar adapt to current host
set -g set-titles on
set -g set-titles-string "#T"

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable mouse mode (tmux 2.1 and above)
# See: https://gist.github.com/anonymous/6bebae3eb9f7b972e6f0
set -g mouse on

# Copy (vim style) to system clipboard on X11. Require xsel
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

#### Vim friendly configurations
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up
# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
#### End Vim friendly configurations

# don't rename windows automatically
set-option -g allow-rename off

